{% extends 'base.html' %}

{% block page_title %}
    List   
{% endblock %}
{% block page_content %}
  {% for post in posts %}
  <a href="{{ url_for('show', post_id=post['id'])}}">
  <div class = "post-item">
    <div class="post-title">
      {{ post['title'] }}
    </div>
    <div class="post-creation">
      {{ post['created'] }}
    </div>
  </div>
</a>
  {% endfor %}

{% endblock %}
